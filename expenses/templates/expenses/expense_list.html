<h1>Million Man</h1>

<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
        <tr>
            <td>{{ object.title }}</td>
            <td>${{ object.amount }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
