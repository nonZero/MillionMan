<h1>Million Man</h1>

<form>
    <p>
        Search: <input name="q"/>
    </p>

    <p>
        Search Fields:
    <ul>
        <li><label>Date: <input type="checkbox" name="my_search_fields" value="title"
                                checked/></label></li>
        <li><label>Amount: <input type="checkbox" name="my_search_fields" value="amount"
                                  checked/></label></li>
        <li><label>ID: <input type="checkbox" name="my_search_fields" value="id"
                              checked/></label></li>
        <li><label>description: <input type="checkbox" name="my_search_fields"
                                       value="desc"
                                       {% if x %}checked{% endif %}/></label>
        </li>
    </ul>
    </p>
    {#    <p>#}
    {#        Category:#}
    {#            Home <input type="radio"/>#}
    {#            Food <input type="radio"/>#}
    {#            Car <input type="radio"/>#}
    {#    </p>#}
    <button>Search</button>

</form>


<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
        <tr>
            <td>{{ object.title }}</td>
            <td>${{ object.amount }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
