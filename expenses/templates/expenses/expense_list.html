<h1>Million Man</h1>

<form>
    <p>
        Search: <input name="q" type="search" value="{{ q }}"/>
    </p>

    <p>
        <label>
            Amount:
            <select name="amount_range">
                <option value="">All</option>
                {% for k, v in AMOUNT_RANGES.items %}
                    <option value="{{ k }}" {% if amount_range == k %} selected{% endif %}>{{ v }}</option>
                {% endfor %}
            </select>
        </label>
    </p>
    <button>Search</button>

</form>


<p>
    {% if q %}
        Searched for: <b>{{ q }}</b>
        <a href="/">âœ•</a> &bull;
    {% endif %}
    Expenses Found: {{ object_list.count }}
</p>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list.all %}
        <tr>
            <td><a href="{% url "expenses:detail" object.id %}">{{ object.id }}</a></td>
            <td>{{ object.title }}</td>
            <td>${{ object.amount }}</td>
        </tr>
    {% endfor %}
    <foot>
    <tr>
        <th></th>
        <th></th>
        <th>${{ total }}</th>
    </tr>
    </foot>
    </tbody>
</table>
